<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/article.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Font Awesome link  -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>

    <!-- Content on the right side -->
    <div class="right-content">
      <span>Write a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <!-- Header Section -->
  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2>Fay</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container"></main>

  <!-- Added new-tweet section here -->
  <section class="new-tweet">
    <form action="/tweets" method="POST">
      <label for="tweet-text">What are you humming about?</label>
      <textarea name="text" id="tweet-text"></textarea>
      <div class="tweet-output-container">
        <button type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </form>
  </section>
  <section class="tweet-container">
    <article class="tweet">
      <header class="tweet-header">
        <!-- Tweeter user's name and handle -->
        <div class="user-info">
          <h2>Newton</h2>
          <h3>@SirIssac</h3>
        </div>
    
   
      </header>
      <!-- Tweet text -->
      <p>If I have seen further it is by standing on the shoulders of giants</p>
      <!-- Tweet footer -->
      <footer>
        <span>10 days ago</span>
         <!-- Tweeter icons as buttons -->
    <div class="icons">
      <button class="icon-button like-button">
        <i class="fas fa-heart"></i>
      </button>
      <button class="icon-button retweet-button">
        <i class="fas fa-retweet"></i>
      </button>
      <button class="icon-button flag-button">
        <i class="fas fa-flag"></i>
      </button>
        </div>
      </footer>
    </article>
  </section>
  </main>
</body>
</html>
